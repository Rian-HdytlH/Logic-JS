		//Masukkan Code di sini

		function fib(a) {
			if (a<=2){
				return 1
			} else {
				return fib(a-1)+fib(a-2)
			}
		}

		}

			} else {

			}
		}

		function fpb(a,b) {
			if (b==0){
				return a
			} else {
				return fpb(a, a%b)
			}
		}

		function kpk(a,b) {
			return a*b / fpb(a,b)
		}
