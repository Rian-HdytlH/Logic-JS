<!DOCTYPE html>
<html>
<head>
	<title>Ujian</title>
</head>

	<script>
		function fib(a) {
			if (a<=2) {
				return 1
			}
			else {
				return fib(a-1)+fib(a-2)
			}
		}
		for (a=1;a<10;a++){
			document.write(fib(a)+'-')
		}
		document.write('<br>                  <br>')

		function fib1(b) {
			if (b<=3) {
				return 1
			}
			else {
				return fib1(b-1)+fib1(b-2)+fib1(b-3)
			}
		}
		for (b=1;b<10;b++){
			document.write(fib1(b)+'-')
		}
		document.write('<br>                   <br>')

		function fpb(a,b) {
			if (b==0) {
				return a
			}
			else {
				return fpb(b, a%b)
			}
		}

		function kpk(a,b) {
			return a * b / fpb(a,b)
		}

		function fpbkpk(a,b) {
			document.write('Hasil FPB ' + fpb(a,b)+ '<br>')
			document.write('Hasil KPK ' + kpk(a,b)+ '<br>')
		}

				else if (x>=y && y>(10-x))document.write('B')

				var xa = Math.abs(x)

		document.write('<br>                       <br>')

			for (x=-n;x<=n;x++){
				var ya = Math.abs(y)
				var xa = Math.abs(x)
				var gabung = ya > xa ? ya : xa
				var kurang = 5 - gabung
				if (kurang%2==0){
					document.write('-')
				}
				else {
					document.write(kurang)
				}
			}
			document.write('<br>')
		}
		document.write('<br>           <br>')

			for (x=-n;x<=n;x++){
				var ya =  Math.abs(y)
				var xa = Math.abs(x)

				var kurang = 5 - gabung

	</script>
