		function fib(a) {
			if (a<=2){
				return 1
			} else {
				return fib(a-1)+fib(a-2)
			}
		}

		for(y=1;y<10;y++){
			prn(fib(y)+' ')
		}

		document.write("________________________________________________<br><br>")
		function fib2(a) {
			if (a<=3){
				return 1
			} else {
				return fib2(a-1)+fib2(a-2)+fib2(a-3)
			}
		}

		for(y=1;y<10;y++){

		}

		//Jawaban Soal 3

		function fpb(a,b) {
			if (b==0){
				return a
			} else {
				return fpb(b, a%b)
			}
		}

		function kpk(a,b) {
			return a*b / fpb(a,b)
		}

		function fpbkpk(a,b) {
			prn('FPB : '+fpb(a,b)+'<br>')
			prn('KPK : '+kpk(a,b))

			}
